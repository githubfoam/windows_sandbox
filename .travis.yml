---
sudo: required
dist: bionic

notifications:
  slack:
    on_failure: always


fleet_script_tasks : &fleet_script_tasks
      script:
        - python --version
fleet_install_tasks : &fleet_install_tasks
      install:
        - pip install -r requirements.txt


matrix:
  fast_finish: true
  include:

    - name: "powershell scripts Python 3.8 on Windows"
      os: windows
      language: shell
      env:
        - PATH=/c/Python38:/c/Python38/Scripts:$PATH
      before_install:
        - choco install python
        - python --version
        # - pip install -r requirements.txt
      script:
        - whoami   #travis
        - powershell module-import .\EventForUser.ps1; EventForUser -TargetUser "travis"      
      after_success:
        - deactivate

# https://mobsf.github.io/docs/#/installation?id=windows
    - name: "deploy Mobile Security Framework (MobSF) Python 3.8 on Windows"
      os: windows
      language: shell
      env:
        - PATH=/c/Python38:/c/Python38/Scripts:$PATH
      before_install:
        - choco install python
        - python --version
        # - pip install -r requirements.txt
      script:
        - choco install git
        - git clone https://github.com/MobSF/Mobile-Security-Framework-MobSF.git
        - cd Mobile-Security-Framework-MobSF
        - dir
        # - setup.bat         
      after_success:
        - deactivate

